<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML in Hyde</title>
  <style>
    body {
      background-color: skyblue;
      /* background-color: rgb(111, 160, 38); */
      /* background-image: url('img/clouds.webp'); */
    }

    #brat {
      position: absolute;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      vertical-align: middle;
      line-height: 70px;      
      width: 100px;
      background-color: #8ace00;
      height: 70px;
      /* transform: translate3d(25em, 6em, -6em) scaleX(0.7) rotateY(-384deg); */
      animation: spin 10s ease-in-out infinite;
    }

    @keyframes spin {
      0% {
        transform: translate3d(13em, 6em, -6em) scaleX(0.7) rotateY(0);
      }

      50% {
        transform: translate3d(25em, 6em, -6em) scaleX(0.7) rotateY(360deg);
      }

      100% {
        transform: translate3d(13em, 6em, -6em) scaleX(0.7) rotateY(-360deg);
      }
    }

    #scene {
      position: relative;
      perspective: 50em;
      margin: 5vw;
      transform-style: preserve-3d;
    }

    #grass {
      width: 700px;
      height: 600px;
      position: absolute;
      transform-origin: center center;
      transform: translate3d(7em, 20em, -7em) rotateX(90deg);
    }

    #tree1 {
      position: absolute;
      transform: translate3d(-3em, 5em, -11em) rotateY(30deg)
    }

    #tree2 {
      position: absolute;
      transform: translate3d(27em, 4em, -11em) rotateY(-19deg);
    }

    #copy {
      padding: 0.5em;
      position: absolute;
      transform: translate3d(12em, 36em, 8em) rotateY(7deg);
      background-color: burlywood;
      font-size: smaller;
    }

    #copy2 {
      padding: 0.5em;
      position: absolute;
      background-color: #4a79f1;
      border: 2px dotted;
      background-image: url('img/blanket2.jpg');
      transform: translate3d(23em, 39em, 13em) rotateY(5deg) rotateX(90deg);
      font-size: smaller;
    }

    #blanket {
      width: 200px;
      height: 200px;
      position: absolute;
      transform: translate3d(32em, 32em, -3em) rotateX(90deg) rotate(20deg)
    }

    #basket {
      width: 72px;
      transform: translate3d(37em, 34em, -4em);
    }

    #magpie {
      width: 72px;
      transform: translate3d(33em, 29em, -5em);
      /* animation: peck 3s ease-in-out infinite; */
    }

    @keyframes peck {
      0% {
        transform: rotateZ(0deg);
      }
      50% {
        transform: rotateZ(30deg);
      }
      100% {
        transform: rotateZ(0deg);
      }
    }
    #sun {
      position: absolute;
    }

    #cloud {
      position: absolute;
    }

    #duck {
      position: absolute;
    }

    #rainbow {
      position: absolute;
    }

    #flowers {
      position: absolute;
    }

    #path {
      position: absolute;
    }

    #bench {
      position: absolute;
    }

    ul {
      padding-inline-start: 20px;
    }

    #birds {
      position: absolute;
    }

    #butterfly {
      position: absolute;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    * {
      margin: 0;
    }

    body {
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    img,
    picture,
    video,
    canvas,
    svg {
      display: block;
      max-width: 100%;
    }

    input,
    button,
    textarea,
    select {
      font: inherit;
    }

    p,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      overflow-wrap: break-word;
    }

    #root,
    #__next {
      isolation: isolate;
    }
  </style>
</head>

<body>
  <div id="scene">
    <div id="copy">
      <h1>HTML in Hyde #0</h1>
      <p><b>Where:</b> Hyde Park
      <p><b>When:</b> TBA
    </div>
    <div id="copy2">
      <p>Bring:</p>
      <ul>
        <li>a computer or HTML-writing device</li>
        <li>snacks</li>
        <li>picnic blankets (optional)</li>
      </ul>
    </div>
    <form>
      <input type="text" name="name" placeholder="Name" />
      <input type="email" name="email" placeholder="Email" />
      <button type="submit">RSVP</button>
    </form>
    <h2 id="brat">brat</h2>
    <img id="grass" src="img/grass.avif" alt="grass" />
    <img id="tree1" src="img/tree1.png" alt="tree" />
    <img id="tree2" src="img/tree1.png" alt="tree" />
    <img id="blanket" src="img/blanket.jpg" alt="blanket" />
    <img id="basket" src="img/basket.png" alt="basket" />
    <img id="magpie" src="img/magpie.png" alt="magpie" />
  </div>
</body>

</html>
